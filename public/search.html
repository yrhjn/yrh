<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>検索&入力フォーム</title>
</head>
<body>
  <div id="sales-input-form">

    <label for="work-date">運行日:</label>
    <input type="date" id="work-date" name="work-date">
    <a>～</a>

    <label for="search-date"></label>
    <input type="date" id="search-date" name="search-date">

    <!-- 以下、その他の入力項目を追加 -->

    <button onclick="continueToNextStep()">次へ</button>

  </div>

  <div id="sales-list">
    <!-- 初期表示：テーブルの見出し行と20行分のデータ行 -->
    <h3>データ一覧</h3>
    <table border="1" id="data-table">
      <tr>
        <th>No.</th>
        <th>運行日</th>
        <th>卸日</th>
        <th>配車</th>
        <th>車番</th>
        <th>乗務員</th>
        <th>コード</th>
        <th>傭車先</th>
        <th>コード</th>
        <th>得意先</th>
        <th>発地</th>
        <th>降地</th>
        <th>車種</th>
        <th>請求金額</th>
        <th>高速</th>
        <th>傭車金額</th>
        <th>高速</th>
    </tr>
    
    </table>
  </div>

  <!-- 入力フォーム表示部分 -->
  <div id="input-form">
    <h3>新規入力</h3>
    <table>
      <tr>
        <th>運行日</th>
        <th>配車</th>
        <th>傭車先</th>
        <th>車番</th>
        <th>乗務員</th>
      </tr>
      <tr>
<!-- new-dateの部分にonchange属性を追加 -->
      <td><input type="date" id="new-date" onchange="setDropOffDate()"></td>
        <td><input type="number" id="dispatch" min="1" max="2" value="1"><a>自車</a></td>
        <td>
          <input type="text" id="hire-number">
          <input type="text" id="hire-company">
        </td>
        <td><input type="text" id="car-number"></td>
        <td><input type="text" id="driver"></td>
      </tr>
      <tr>
        <th>得意先</th>
        <td colspan="2"><input type="text" id="customernumber">
        <input type="text" id="customer"></td>
      </tr>
      <tr>
        <th>発地</th>
        <td colspan="2"><input type="text" id="departure"></td>
        <th>荷積日時</th>
        <td colspan="2"><input type="date" id="loading-date"></td>

    

      </tr>
      <tr>
        <th>着地</th>
        <td colspan="2"><input type="text" id="destination"></td>
        <th>荷降日時</th>
        <td colspan="2"><input type="date" id="drop-off-date"></td>
      </tr>
      <tr>
        <th>請求運賃</th>
        <td colspan="2"><input type="text" id="date1"></td>
        <th>請求実費</th>
        <td colspan="2"><input type="text" id="date3"></td>
        <!-- <td colspan="4"><input type="text" id="asfjusf2"></td> -->
      </tr>
      <tr>
        <th>支払運賃</th>
        <td colspan="2"><input type="text" id="date2"></td>
        <th>支払実費</th>
        <td colspan="2"><input type="text" id="date5"></td>
      </tr>
      <tr>
        <th>車種</th>
        <td colspan="2"><input type="text" id="date4"></td>
      </tr>
      <tr>
        <th>社外備考</th>
        <td colspan="4"><input type="text" id="date6"></td>
      </tr>
      <tr>
        <th>社内備考</th>
        <td colspan="4"><input type="text" id="date7"></td>
      </tr>
    </table>
    <!-- 保存ボタン -->
    <br>
    <button onclick="saveAndLoadData()">保存</button>
    <button onclick="deleteData()">削除</button>
  </div>
  



  <script src="search.js"></script>
</body>
</html>
